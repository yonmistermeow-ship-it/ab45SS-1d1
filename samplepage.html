<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIBotics Asia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Top Navbar -->
  <div class="gradient">
    <div id="navbar-container"></div>
  </div>
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
      });
  </script>

  <!-- Hero Section -->
  <section class="header gradient text-white py-5">
    <div class="container text-center">
      <h1 class="display-2 fw-bold mb-3">Augmenting Human Capabilities with AI & Robotics</h1>
      <p class="lead">Explore our annual events, media archive, and more.</p>
      <a href="#" class="btn btn-warning btn-lg mt-3">Explore Our Events</a>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-container"></div>

  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-container").innerHTML = data;
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
