<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIBotics 2022 Go-Digital Series</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="assets/AIBotics_Favicon.png">
</head>

<body>
  <!-- Top Navbar -->
  <div class="gradient">
    <div id="navbar-container"></div>
  </div>
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
      });
  </script>

  <section class="py-5 gradient mb-0">
    <div class="container my-5 bg-white text-dark rounded py-5 px-5" style="max-width: 750px;">
      <div class="text-center mb-4">
        <h3 class="fw-bold">AIBotics Enquiry Form</h3>
        <p class="text-muted">Got questions? Let us know! We'd love to hear from you.</p>
        <p class="text-muted">secretariat@aibotics.tech</p>
      </div>
      <h3 class="text-center mb-4">Contact Us</h3>
      <form action="https://formsubmit.co/secretariat@aibotics.tech" method="POST" class="row g-3" id="contact-form">

        <!-- Full Name -->
        <div class="col-md-6">
          <input type="text" name="Full Name" class="form-control" placeholder="Full Name" required>
        </div>

        <!-- Organization -->
        <div class="col-md-6">
          <input type="text" name="Organization" class="form-control" placeholder="Organization">
        </div>

        <!-- Email -->
        <div class="col-md-6">
          <input type="email" name="Email" class="form-control" placeholder="Email" required>
        </div>

        <!-- Phone Number -->
        <div class="col-md-6">
          <input type="text" name="Phone Number" class="form-control" placeholder="Phone Number">
        </div>

        <!-- Dropdown -->
        <div class="col-12">
          <select name="Interest" class="form-select" required>
            <option value="" disabled selected>What Are You Interested To Know?</option>
            <option value="Sponsorship">Sponsorship</option>
            <option value="Exhibiting">Exhibiting</option>
            <option value="Speaking">Speaking</option>
            <option value="Partnership">Partnership</option>
            <option value="General Inquiry">General Inquiry</option>
          </select>
        </div>

        <!-- Message -->
        <div class="col-12">
          <textarea name="Message" rows="10" class="form-control" placeholder="Your message..." required></textarea>
        </div>

        <!-- Terms -->
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label" for="terms">
              I Accept The Terms and Conditions
            </label>
          </div>
        </div>

        <!-- Hidden redirect and cc -->
        <input type="hidden" name="_next" value="https://www.aibotics.tech/thank-you.html">

        <!-- Submit Button -->
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-outline-danger px-5 rounded-pill fw-bold">Submit</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-container"></div>

  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-container").innerHTML = data;
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
