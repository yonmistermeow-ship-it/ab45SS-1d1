<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIBotics @ MRSP Mid-Year Convention 2023</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="assets/AIBotics_Favicon.png">
</head>
<body>
  <!-- Top Navbar -->
  <div class="gradient">
    <div id="navbar-container"></div>
  </div>
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
      });
  </script>

  <!-- Hero Section -->
  <section class="header gradient text-white py-5">
    <div class="container text-center">
      <h1 class="display-2 fw-bold mb-3">AIBotics @ MRSP Mid-Year Convention 2023</h1>
      
      <div class="bg-white bg-opacity-10 rounded-3 px-4 py-3 d-inline-block mb-4">
        <h5 class="fw-semibold mb-1">Highlights</h5>
        <p class="mb-0 fs-5">The Mechatronics and Robotics Society of the Philippines (MRSP) is a group of people who are committed to the advancement of mechatronics and robotics technologies.</p>
      </div>

      <div class="d-flex justify-content-center align-items-center gap-2 mt-3">
        <img src="assets/calendar_w.svg" alt="Date" width="24" height="24">
        <small class="fs-6">4 - 5 May 2023</small>
      </div>
    </div>
  </section>

  <svg viewBox="0 0 1440 150" preserveAspectRatio="none" style="display:block;" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="aiboticsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#d3701f" />
        <stop offset="100%" stop-color="#c91648" />
      </linearGradient>
    </defs>
    <path d="M0,150 L720,0 L1440,150 L1440,0 L0,0 Z" fill="url(#aiboticsGradient)"></path>
  </svg>

  <!-- Image Gallery Section -->

    <div class="container">
      <h2 class="text-center mb-5 fw-bold">Gallery Highlights</h2>
      <div class="row g-4">

        <!-- Image 1 -->
        <div class="col-md-4">
          <div class="ratio ratio-4x3 overflow-hidden rounded shadow-sm">
            <img src="assets/partner_events/2023/mrsp/mrsp-2023-photos-1.jpg" class="img-fluid object-fit-cover w-100 h-100 gallery-thumb" alt="Gallery Image 1" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="assets/partner_events/2023/mrsp/mrsp-2023-photos-1.jpg">
          </div>
        </div>

        <!-- Image 2 -->

          </div>
        </div>

          </div>

          </div>

          <div class="ratio ratio-4x3 overflow-hidden rounded shadow-sm">

          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- Modal Lightbox -->
  <div class="modal fade" id="lightboxModal" tabindex="-1" aria-labelledby="lightboxLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-transparent border-0">
        <img id="lightboxImage" src="" alt="Expanded Image" class="img-fluid rounded">
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-container"></div>

  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-container").innerHTML = data;
      });
  </script>

  <script>
    const lightboxImage = document.getElementById('lightboxImage');
    const galleryThumbs = document.querySelectorAll('.gallery-thumb');

    galleryThumbs.forEach(img => {
      img.addEventListener('click', () => {
        const src = img.getAttribute('data-img');
        lightboxImage.src = src;
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
